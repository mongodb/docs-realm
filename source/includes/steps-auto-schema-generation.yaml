title: Click :guilabel:`View all Schema Errors`
ref: view-schema-errors
content: |

  View the errors and warnings on the ``Schema Error/Warnings`` modal.
  These errors relate to mismatched types or relationships and prevent
  MongoDB Realm from translating your Realm Schema into a Realm Object
  Model. To address these errors, edit your schema to adhere to both
  Realm Object Model structure. To learn more about the technical
  differences between the two data models read the :doc:`Realm Object
  Model Restrictions </realm-database-restrictions>` page. 

  .. figure:: /images/schema-translation-errors-warnings.png
     :width: 750px
     :lightbox:
