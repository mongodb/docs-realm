title: Navigate to the Cluster Configuration Screen
ref: navigate-to-the-cluster-configuration-screen
level: 4
content: |
  You can configure the read preference for a linked cluster from the
  cluster's configuration screen in the {+ui+}. To get to the
  configuration screen, click :guilabel:`Clusters` beneath
  :guilabel:`MongoDB Clusters` in the left-hand navigation and then
  select the cluster for which you want to configure read preference.
---
title: Specify a Cluster Read Preference
ref: specify-a-cluster-read-preference
level: 4
content: |
