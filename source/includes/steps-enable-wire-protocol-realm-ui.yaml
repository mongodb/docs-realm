title: Navigate to the Cluster Configuration Screen
ref: navigate-to-the-cluster-configuration-screen
content: |
  In the :guilabel:`Data Access & Security` section of the left-hand navigation,
  click :guilabel:`Clusters`. On the next page, select the cluster for which you
  want to enable wire protocol connections.
---
title: Enable Connection Strings For the Cluster
ref: enable-connection-strings-for-the-cluster
content: |
  Set the toggle for :guilabel:`MongoDB Connection String` to
  :guilabel:`Enabled` and click :guilabel:`Save`.

