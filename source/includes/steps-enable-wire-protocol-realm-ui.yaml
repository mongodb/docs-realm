title: Navigate to the Data Source Configuration Screen
ref: navigate-to-the-data-source-configuration-screen
content: |
  In the :guilabel:`Manage` section of the {+leftnav+}, click
  :guilabel:`Linked Data Sources`. On the next page, select the cluster for
  which you want to enable wire protocol connections.
---
title: Enable Connection Strings for the Cluster
ref: enable-connection-strings-for-the-cluster
content: |
  Set the toggle for :guilabel:`MongoDB Connection String` to
  :guilabel:`Enabled` and click :guilabel:`Save`.

  .. figure:: /images/enable-wire-protocol.png
     :alt: The enable wire protocol toggle in the UI
