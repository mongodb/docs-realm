title: Add Package Dependency
ref: swiftpm-add-dependency
content: |

  In Xcode, select ``File`` > ``Add Packages...``.

---
title: Specify the Repository
ref: swiftpm-specify-repository
content: |

  Copy and paste the following into the search/input box.

  .. code-block:: sh

     https://github.com/realm/realm-swift.git

---
title: Specify Options
ref: swiftpm-specify-options
content: |

  In the options for the ``realm-swift`` package which comes up, 
  we recommend setting the ``Dependency Rule`` of ``Up to Next Major Version``,
  and enter the `current Realm Swift SDK version 
  <https://github.com/realm/realm-swift/releases>`__ . Then, click ``Add Package``.

---
title: Select the Package Products
ref: swiftpm-package-products
content: |

  Select both ``Realm`` and ``RealmSwift``, then click ``Add Package``.
