---
title: Install the React  Native CLI tool
ref: install-cli-tool
content: |
  Before you begin creating your application, a react-native cli tool
  should be installed. This tool will allow you to initialize a React
  Native application and run your app using a preinstalled Android
  Emulator or IOS Simulator.

  Open your terminal and run the following command to install the cli
  tool globally:

  .. code-block:: text

     npm install react-native -g
---
title: Create a New React Native Project
ref: create-a-new-rn-project
content: |
  In order to begin developing your application, the cli tool will be
  utilized. Open your terminal and run the following command:

  .. code-block:: 

     react-native init myTaskTrackerApplication
