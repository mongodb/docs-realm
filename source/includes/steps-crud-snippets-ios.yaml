title: Import Realm Dependencies
ref: import-realm-dependencies
level: 4
content: |
  .. code-block:: swift
     :caption: In scope (e.g. ``UIViewController``)

     import StitchCore
     import StitchCoreRemoteMongoDBService
     import StitchRemoteMongoDBService
