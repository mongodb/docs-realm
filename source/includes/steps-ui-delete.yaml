title: Log on to Atlas
ref: log-on-atlas
content: |
  To use {+service+}, you must be logged into `{+atlas-short+}
  <https://www.mongodb.com/realm?tck=docs_realm#atlas-form-container>`_.

---
title: Navigate to the Realm Tab
ref: realm-tab
content: |
  Select the :guilabel:`Realm` tab at the top.

---
title: Delete the App
ref: delete-the-app
content: |
  To delete an app, click the :guilabel:`...` at the upper right corner of the tile
  for the app you want to delete. This brings up a menu, click :guilabel:`Delete App`. 

  .. figure:: /images/delete-realm-through-ui.png
   :alt: App tile with Delete App option showing
   :width: 300px

  The page prompts you to confirm that you want to delete this app, 
  click :guilabel:`Delete App`.
