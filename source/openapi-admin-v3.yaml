        "201":
          description: Created
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Endpoint"

  "/groups/{groupId}/apps/{appId}/endpoints/{endpointId}":
    parameters:
      - "$ref": "#/components/parameters/GroupId"
      - "$ref": "#/components/parameters/AppId"
      - "$ref": "#/components/parameters/EndpointId"

    get:
      tags:
        - endpoints
      operationId: adminGetEndpoint
      summary: Get an endpoint
      description: Get a specific [endpoint](https://www.mongodb.com/docs/realm/endpoints/)'s configuration.
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Endpoint"

    put:
      tags:
        - endpoints
      operationId: adminModifyEndpoint
      summary: Modify an endpoint
      description: Modify an existing [endpoint](https://www.mongodb.com/docs/realm/endpoints/) configuration.
      requestBody:
        description: A valid, updated [configuration object](https://www.mongodb.com/docs/realm/manage-apps/configure/config/http_endpoints/) for the endpoint.
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/Endpoint"
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Endpoint"

    delete:
      tags:
        - endpoints
      operationId: adminDeleteEndpoint
      summary: Delete an endpoint
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                properties: {}

components:
  parameters:
    AssetResourcePath:
      name: path
      in: query
      description: The resource path of a hosted asset.
      required: true
      schema:
        type: string
    AssetResourcePathPrefix:
      name: prefix
      in: query
      description: |-
        Return only those assets where the resource path begins with the
        specified prefix.
      required: false
      schema:
        type: string
    GroupId:
      name: groupId
      description: |-
        An Atlas [Project/Group
        ID](https://docs.atlas.mongodb.com/tutorial/manage-projects/).
      in: path
      required: true
      schema:
        type: string
    AppId:
      name: appId
      description: |-
        The ObjectID of your application.
        [The Realm API Project and Application IDs section](#section/Project-and-Application-IDs) demonstrates how to find this
        value.
      in: path
      required: true
      schema:
        type: string
    ForwarderId:
      name: "forwarderId"
      description: The _id ObjectID of a log forwarder.
      in: "path"
      required: true
      schema:
        type: string
    UsersAfter:
      name: after
      required: false
      description: The `id` of the last user returned by a previous paginated request.
      in: query
      schema:
        type: string
    UsersSort:
      name: sort
      required: false
      description: |-
        The field name to sort to sort results by. The only valid value is the
        default: `_id`.
      in: query
      schema:
        type: string
    UsersDesc:
      name: desc
      required: false
      description: |-
        If `true`, returns sorted results in descending order. If not specified
        or set to `false`, results return in ascending order.
      in: query
      schema:
        type: boolean
    FunctionId:
      name: functionId
      description: Function ID
      in: path
      required: true
      schema:
        type: string
    ServiceId:
      name: serviceId
      description: Service ID
      in: path
      required: true
      schema:
        type: string
    SecretId:
      name: secretId
      description: Secret ID
      in: path
      required: true
      schema:
        type: string
    CommandName:
      name: commandName
      description: Command name
      in: path
      required: true
      schema:
        type: string
    ValueId:
      name: valueId
      description: Value ID
      in: path
      required: true
      schema:
        type: string
    DraftId:
      name: draftId
      description: Draft ID
      in: path
      required: true
      schema:
        type: string
    RuleId:
      name: ruleId
      description: Rule ID
      in: path
      required: true
      schema:
        type: string
    IncomingWebhookId:
      name: incomingWebhookId
      description: Incoming webhook ID
      in: path
      required: true
      schema:
        type: string
    Email:
      name: email
      description: Email address
      in: path
      required: true
      schema:
        type: string
    MessageId:
      name: messageId
      description: Message ID
      in: path
      required: true
      schema:
        type: string
    Uid:
      name: uid
      description: UID
      in: path
      required: true
      schema:
        type: string
    ProviderId:
      name: providerId
      description: Provider ID
      in: path
      required: true
      schema:
        type: string
    ApiKeyId:
      name: apiKeyId
      description: API Key ID
      in: path
      required: true
      schema:
        type: string
    TriggerId:
      name: triggerId
      description: The trigger's `_id` ObjectID value.
      in: path
      required: true
      schema:
        type: string
    SchemaId:
      name: schemaId
      description: The schema's `_id` ObjectID value.
      in: path
      required: true
      schema:
        type: string
    EndpointId:
      name: endpointId
      description: The endpoint's `_id` ObjectID value.
      in: path
      required: true
      schema:
        type: string
  schemas:
