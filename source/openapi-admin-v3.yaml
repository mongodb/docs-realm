      properties:
        name:
          type: string
          description: Should be "mongodb-atlas".
          example: mongodb-atlas
          enum:
            - mongodb-atlas
        type:
          type: string
          description: Should be "mongodb-atlas".
          example: mongodb-atlas
          enum:
            - mongodb-atlas
        config:
          type: object
          properties:
            clusterName:
              type: string
              description: Name of Atlas cluster associated with the Realm app.
          required:
            - clusterName
      required:
        - name
        - type
        - config
    Service:
      properties:
        _id:
          type: string
        name:
          type: string
        type:
          type: string
        version:
          type: integer
    CreateLogForwarderRequest:
      $ref: "#/components/schemas/LogForwarder"
    UpdateLogForwarderRequest:
      $ref: "#/components/schemas/LogForwarder"
    LogForwarder:
      type: object
      properties:
        _id: { type: string }
        name: { type: string }
        disabled: { type: boolean }
        log_types:
          type: array
          items:
            $ref: "#/components/schemas/LogType"
        log_statuses:
          type: array
          items:
            $ref: "#/components/schemas/LogStatus"
        policy:
          $ref: "#/components/schemas/LogForwardingPolicy"
        action:
          $ref: "#/components/schemas/LogForwardingAction"
    LogType:
      type: string
      enum:
        - auth
        - function
        - graphql
        - push
        - schema
        - service
        - sync
        - trigger
    LogStatus:
      type: string
      enum:
        - error
        - success
    LogForwardingPolicy:
      type: object
      properties:
        type:
          type: string
          enum:
            - single
            - batch
    LogForwardingAction: # We need oneOf to do this correctly.
      type: object
      properties:
        type:
          type: string
          enum:
            - collection
            - function
        name:
          type: string
