openapi: 3.0.1
info:
  description: |-
    MongoDB Realm provides an API for programmatically performing
    administrative tasks outside of the Realm UI. This includes tasks such
    as modifying authentication providers, creating rules, and defining
    functions. Client applications should not use the admin API. Instead,
    use one of the Client SDKs for tasks like authenticating users, calling
    functions, and interacting with services.

    ## Project & Application IDs

    **Note**: The terms _Project ID_ and _Group ID_ are interchangeable.

    Realm APIs frequently require two parameters: your Atlas _Project/Group
    ID_, and your Realm _Application ID_.

    ### Project ID

    You can find your Project ID from your MongoDB Atlas Dashboard. [Learn how to find a Project ID](https://www.mongodb.com/docs/realm/get-started/find-your-project-or-app-id#std-label-find-your-project-id).

    ### Application ID

    To find an Application ID, make a request to the Realm [GET /groups/{groupid}/apps](#operation/adminListApplications)
    API endpoint.

    This request has the following format, referencing the `access_token`
    and the Group ID:

    ```sh
    curl --request GET \
      --header 'Authorization: Bearer <access_token>' \
      https://realm.mongodb.com/api/admin/v3.0/groups/{groupId}/apps
    ```

    This will return a list of objects describing each Realm app in the
    provided group. For Admin API requests, your Application ID is the
    ObjectId value in the `_id` field, _not_ the `client_app_id`.

    ```json
    [
      {
        "_id": "5997529e46224c6e42gb6dd9",
        "group_id": "57879f6cc4b32dbe440bb8c5",
        "domain_id": "5886619e46124e4c42fb5dd8",
        "client_app_id": "myapp-abcde",
        "name": "myapp",
        "location": "US-VA",
        "deployment_model": "GLOBAL",
        "last_used": 1615153544,
        "last_modified": 0,
        "product": "standard",
        "environment": ""
      }
    ]
    ```

    ## Get Authentication Tokens

    Every request to the Realm Admin API must include a valid and current
    authorization token from the MongoDB Cloud API as a bearer token in the
    `Authorization` header. You will need a valid [programmatic API key](https://docs.atlas.mongodb.com/configure-api-access)
    for MongoDB Atlas to get a token.

    Once you have an API key pair, call the authentication endpoint:

    ```shell
    curl --request POST \
      --header 'Content-Type: application/json' \
      --header 'Accept: application/json' \
      --data '{"username": "<Public API Key>", "apiKey": "<Private API Key>"}' \
      https://realm.mongodb.com/api/admin/v3.0/auth/providers/mongodb-cloud/login
    ```

    If authentication succeeds, MongoDB Realm returns an access token as
    part of the JSON response document:

    ```json
    {
      "access_token": "<access_token>",
      "refresh_token": "<refresh_token>",
      "user_id": "<user_id>",
      "device_id": "<device_id>"
    }
    ```

    The `access_token` represents a limited-time authorization to interact
    with the Admin API. To authenticate a request, include the token in a
    [Bearer token](https://developer.mozilla.org/en-US/docs/Web/HTTP/Authentication)
    `Authorization` header.

    ```http
    Authorization: Bearer <access_token>
    ```

  version: "3.0"
  title: MongoDB Realm API
servers:
  - url: https://realm.mongodb.com/api/admin/v3.0
    description: The root API resource and starting point for the Realm API.
paths:
  "/auth/providers":
    get:
      tags:
        - admin
      operationId: getAdminAuthProviders
      summary: Enumerate available Realm administration authentication providers
      responses:
        "200":
          description: Successfully enumerated available authentication providers.
          content:
            application/json:
              schema:
                type: array
                description: An array of authentication providers.
                items:
                  "$ref": "#/components/schemas/ProviderSummary"
      security: []
  "/auth/providers/{provider}/login":
    post:
      tags:
        - admin
      operationId: adminLogin
      summary: Authenticate as a Realm administrator
      description: |
        Authenticate as a Realm administrator. Use [GET
        /auth/providers](#section/adminGetLogs) to list the available
        authentication providers.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                username:
                  type: string
                apiKey:
                  type: string
              required:
                - username
                - apiKey
      responses:
        "200":
          description: Authentication was successful.
          content:
            application/json:
              schema:
                properties:
                  access_token:
                    type: string
                    description: |-
                      An access token you may provide in the `Authorization` header of API
                      requests. [The Realm API Authentication section](#section/Get-Authentication-Tokens) demonstrates how to use this token.
                  refresh_token:
                    type: string
                    description: |
                      A refresh token you may provide in the `Authorization` header of 
                      [POST auth/session](#section/adminCreateSession)
                      to obtain a new `access_token` for the current user session.
                  user_id:
                    type: string
                    description: The unique `_id` value of the MongoDB Cloud user.
                  device_id:
                    type: string
      security: []
    parameters:
      - name: provider
        description: The authentication provider to use.
        in: path
        required: true
        schema:
          "$ref": "#/components/schemas/ProviderType"
  "/auth/profile":
    get:
      tags:
        - admin
      operationId: getAdminProfile
      summary: Get information about the currently logged in user
      responses:
        "200":
          description: The profile was successfully retrieved.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RealmProfile"
  "/auth/session":
    post:
      tags:
        - admin
      operationId: adminCreateSession
      summary: Obtain a session access token
      responses:
        "201":
          description: Successfully created.
          content:
            application/json:
              schema:
                properties:
                  access_token:
                    type: string
      security:
        - refreshAuth: []
    delete:
      tags:
        - admin
      operationId: adminDeleteSession
      summary: Delete a session access token
      responses:
        "401":
          description: "invalid refresh token: incorrect token type"
  "/groups/{groupId}/apps":
    get:
      tags:
        - apps
      operationId: adminListApplications
      summary: List all Realm apps in an Atlas project/group
      description: |-
        List all Realm apps within an Atlas
        [project/group](https://docs.atlas.mongodb.com/tutorial/manage-projects/).
      parameters:
        - name: product
          in: query
          description: |-
            Specify `product=atlas` to include [Atlas
            trigger](https://docs.atlas.mongodb.com/triggers) apps.
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Successfully listed.
          content:
            application/json:
              schema:
                items:
                  "$ref": "#/components/schemas/Application"
    post:
      tags:
        - apps
      operationId: adminCreateApplication
      summary: Create a new Realm app
      parameters:
        - name: defaults
          in: query
          description: Whether or not to create a default application.
          required: false
          schema:
            type: boolean
      requestBody:
        description: The application to create.
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/NewApplication"
      responses:
        "201":
          description: The application was successfully created.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ApplicationSummary"
    parameters:
      - "$ref": "#/components/parameters/GroupId"
  "/groups/{groupId}/apps/{appId}":
    get:
      tags:
        - apps
      operationId: adminGetApplication
      summary: Retrieve an application definition
      responses:
        "200":
          description: The application was successfully retrieved.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Application"
    delete:
      tags:
        - apps
      operationId: adminDeleteApplication
      summary: Delete an application
      responses:
        "204":
          description: The application was successfully deleted.
    parameters:
      - "$ref": "#/components/parameters/GroupId"
      - "$ref": "#/components/parameters/AppId"
  "/groups/{groupId}/apps/{appId}/export":
    get:
      tags:
        - apps
      operationId: adminExportApplication
      summary: Export an application as a zip file
      description: |-
        [Export](https://www.mongodb.com/docs/realm/manage-apps/configure/export-realm-app#std-label-export-realm-app)
        an application as a zip file.
      responses:
        "200":
          description: The application was successfully exported.
    parameters:
      - "$ref": "#/components/parameters/GroupId"
      - "$ref": "#/components/parameters/AppId"
  "/groups/{groupId}/apps/{appId}/triggers":
    parameters:
      - "$ref": "#/components/parameters/GroupId"
      - "$ref": "#/components/parameters/AppId"
    post:
      tags:
        - triggers
      operationId: adminCreateTrigger
      summary: Create a trigger
      requestBody:
        description: The trigger to create.
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/TriggerRequest"
      responses:
        "201":
          description: Successfully created.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TriggerResponse"
              example:
                name: myTrigger
                type: DATABASE
                function_id: 5ae8a0c88f25b9dc5cabb21f
                config:
                  operation_types:
                    - INSERT
                    - UPDATE
                    - DELETE
                    - REPLACE
                  database: HR
                  collection: employees
                  service_id: 5adeb649b8b998486770ae7c
                  match: {}
                  full_document: true
    get:
      tags:
        - triggers
      operationId: adminListTriggers
      summary: List all triggers
      responses:
        "200":
          description: Successfully listed triggers.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TriggerResponse"
  "/groups/{groupId}/apps/{appId}/triggers/{triggerId}":
    parameters:
      - "$ref": "#/components/parameters/GroupId"
      - "$ref": "#/components/parameters/AppId"
      - "$ref": "#/components/parameters/TriggerId"
    put:
      tags:
        - triggers
      operationId: adminUpdateTrigger
      summary: Update a trigger
      requestBody:
        description: The trigger to update.
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/TriggerRequest"
      responses:
        "204":
          description: Successfully updated the trigger.
        "409":
          description: Encountered an error while updating the trigger.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
    get:
      tags:
        - triggers
      operationId: adminGetTrigger
      summary: Retrieve the configuration for a specific trigger
      responses:
        "200":
          description: Successfully retrieved trigger.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TriggerResponse"
    delete:
      tags:
        - triggers
      operationId: adminDeleteTrigger
      summary: Delete a trigger
      responses:
        "200":
          description: Successfully deleted the trigger.
          content:
            application/json:
              schema:
                properties: {}
  "/groups/{groupId}/apps/{appId}/triggers/{triggerId}/resume":
    parameters:
      - "$ref": "#/components/parameters/GroupId"
      - "$ref": "#/components/parameters/AppId"
      - "$ref": "#/components/parameters/TriggerId"
    put:
      tags:
        - triggers
      operationId: adminResumeTrigger
      summary: Resume a suspended trigger
      responses:
        "204":
          description: Successfully resumed the trigger.
        "404":
          description: Trigger not found.
          content:
            application/json:
              schema:
                properties:
                  error:
                    type: string
                    description: A description of the error that Realm encountered.
  "/groups/{groupId}/apps/{appId}/values":
    get:
      tags:
        - values
      operationId: adminListValues
      description: |-
        List all [values](https://www.mongodb.com/docs/realm/values-and-secrets)
        defined in an application.
      summary: |-
        List all values defined in an application.
      responses:
        "200":
          description: |-
            [values](https://www.mongodb.com/docs/realm/values-and-secrets) were
            successfully enumerated.
          content:
            application/json:
              schema:
                items:
                  "$ref": "#/components/schemas/ValueSummary"
    post:
      tags:
        - values
      operationId: adminCreateValue
      summary: Define a Value in an application.
      description: |-
        Define a [Value](https://www.mongodb.com/docs/realm/values-and-secrets) in
        an application.
      requestBody:
        description: The value to create.
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/NewValue"
      responses:
        "201":
          description: |-
            The [value](https://www.mongodb.com/docs/realm/values-and-secrets) was
            successfully defined.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NewValue"
    parameters:
      - "$ref": "#/components/parameters/GroupId"
      - "$ref": "#/components/parameters/AppId"
  "/groups/{groupId}/apps/{appId}/values/{valueId}":
    get:
      tags:
        - values
      operationId: adminGetValue
      summary: |-
        Retrieve a value definition from an application
      description: |-
        Retrieve a [value](https://www.mongodb.com/docs/realm/values-and-secrets)
        definition from an application.
      responses:
        "200":
          description: Successfully retrieved the value.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Value"
    delete:
      tags:
        - values
      operationId: adminDeleteValue
      summary: |-
        Delete a value defined in an application.
      description: |-
        Delete a [value](https://www.mongodb.com/docs/realm/values-and-secrets)
        defined in an application.
      responses:
        "204":
          description: Successfully deleted the value.
    put:
      tags:
        - values
      operationId: adminUpdateValue
      summary: Update a value definition in an application.
      description: |-
        Update a [value](https://www.mongodb.com/docs/realm/values-and-secrets)
        definition in an application.
      responses:
        "200":
          description: Successfully updated the value.
          content:
            application/json:
              schema:
                items:
                  "$ref": "#/components/schemas/NewValue"
    parameters:
      - "$ref": "#/components/parameters/GroupId"
      - "$ref": "#/components/parameters/AppId"
      - "$ref": "#/components/parameters/ValueId"
  "/groups/{groupId}/apps/{appId}/services":
    get:
      tags:
        - services
      operationId: adminListServices
      summary: List all services within an application.
      description: |-
        List all [services](https://www.mongodb.com/docs/realm/services#std-label-services) within an
        application.
      responses:
        "200":
          description: Successfully listed services.
          content:
            application/json:
              schema:
                items:
                  "$ref": "#/components/schemas/Service"
    post:
      tags:
        - services
      operationId: adminCreateService
      summary: Create a service
      description: Create a [service](https://www.mongodb.com/docs/realm/services#std-label-services).
      responses:
        "201":
          description: Successfully created the service.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NewService"
        "409":
          description: There is already a service with the given `name`.
    parameters:
      - "$ref": "#/components/parameters/GroupId"
      - "$ref": "#/components/parameters/AppId"
  "/groups/{groupId}/apps/{appId}/services/{serviceId}":
    get:
      tags:
        - services
      operationId: adminGetService
      summary: Retrieve a service
      description: Retrieve a [service](https://www.mongodb.com/docs/realm/services#std-label-services).
      responses:
        "200":
          description: The service was successfully deleted.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Service"
    delete:
      tags:
        - services
      operationId: adminDeleteService
      summary: Delete a service.
      description: Delete a [service](https://www.mongodb.com/docs/realm/services#std-label-services).
      responses:
        "204":
          description: The service was successfully deleted.
    patch:
      tags:
        - services
      operationId: adminUpdateService
      summary: Update a service
      description: Update a [service](https://www.mongodb.com/docs/realm/services#std-label-services).
      responses:
        "200":
          description: Successfully updated.
    parameters:
      - "$ref": "#/components/parameters/GroupId"
      - "$ref": "#/components/parameters/AppId"
      - "$ref": "#/components/parameters/ServiceId"
  "/groups/{groupId}/apps/{appId}/services/{serviceId}/commands/{commandName}":
    post:
      tags:
        - services
      operationId: adminRunCommand
      summary: Run a command associated with a service
      description: |-
        Run a command associated with a
        [service](https://www.mongodb.com/docs/realm/services#std-label-services).
      responses:
        "200":
          description: Successfully executed.
    parameters:
      - "$ref": "#/components/parameters/GroupId"
      - "$ref": "#/components/parameters/AppId"
      - "$ref": "#/components/parameters/ServiceId"
      - "$ref": "#/components/parameters/CommandName"
  "/groups/{groupId}/apps/{appId}/services/{serviceId}/commands/build_info":
    parameters:
      - "$ref": "#/components/parameters/GroupId"
      - "$ref": "#/components/parameters/AppId"
      - "$ref": "#/components/parameters/ServiceId"
    get:
      tags:
        - services
      operationId: getBuildInfo
      summary: Get information about the underlying Atlas mongod
      responses:
        "200":
          description: The build information was successfully retrieved.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/BuildInfo"
  "/groups/{groupId}/apps/{appId}/services/{serviceId}/config":
    get:
      tags:
        - services
      operationId: adminGetServiceConfig
      summary: Retrieve a service's configuration.
      description: |-
        Retrieve a [service's](https://www.mongodb.com/docs/realm/services#std-label-services)
        configuration.
      responses:
        "200":
          description: Successfully retrieved.
    patch:
      tags:
        - services
      operationId: adminUpdateServiceConfig
      summary: Update a service's configuration
      description: Update a [service's](https://www.mongodb.com/docs/realm/services#std-label-services) configuration.
      responses:
        "200":
          description: Successfully updated.
    parameters:
      - "$ref": "#/components/parameters/GroupId"
      - "$ref": "#/components/parameters/AppId"
      - "$ref": "#/components/parameters/ServiceId"
  "/groups/{groupId}/apps/{appId}/services/{serviceId}/rules":
    get:
      tags:
        - services
        - rules
      operationId: adminListRules
      summary: List rules
      description: List [rules](https://www.mongodb.com/docs/realm/rules#std-label-mongodb-rules).
      responses:
        "200":
          description: Successfully listed.
          content:
            application/json:
              schema:
                items:
                  "$ref": "#/components/schemas/Rule"
    post:
      tags:
        - services
        - rules
      operationId: adminCreateRule
      summary: Create a rule
      description: Create a [rule](https://www.mongodb.com/docs/realm/rules#std-label-mongodb-rules).
      requestBody:
        required: true
        description: The rule to create.
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/Rule"
      responses:
        "201":
          description: Successfully created.
          content:
            application/json:
              schema:
                properties:
                  _id:
                    type: string
                  name:
                    type: string
        "409":
          description: There is already a rule with the given `name`.
    parameters:
      - "$ref": "#/components/parameters/GroupId"
      - "$ref": "#/components/parameters/AppId"
      - "$ref": "#/components/parameters/ServiceId"
  "/groups/{groupId}/apps/{appId}/services/{serviceId}/rules/{ruleId}":
    get:
      tags:
        - services
        - rules
      operationId: adminGetRule
      summary: Retrieve a rule
      description: Retrieve a [rule](https://www.mongodb.com/docs/realm/rules#std-label-mongodb-rules).
      responses:
        "200":
          description: Successfully retrieved.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Rule"
    delete:
      tags:
        - services
        - rules
      operationId: adminDeleteRule
      summary: Delete a rule
      description: Delete a [rule](https://www.mongodb.com/docs/realm/rules#std-label-mongodb-rules).
      responses:
        "204":
          description: Successfully deleted.
    put:
      tags:
        - services
        - rules
      operationId: adminUpdateRule
      summary: Update a rule
      description: Update a [rule](https://www.mongodb.com/docs/realm/rules#std-label-mongodb-rules).
      requestBody:
        required: true
        description: The new state of the rule.
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/Rule"
      responses:
        "200":
          description: Successfully updated.
    parameters:
      - "$ref": "#/components/parameters/GroupId"
      - "$ref": "#/components/parameters/AppId"
      - "$ref": "#/components/parameters/ServiceId"
      - "$ref": "#/components/parameters/RuleId"
  "/groups/{groupId}/apps/{appId}/services/{serviceId}/commands/generate_schema":
    post:
      tags:
        - services
      operationId: adminGenerateSchema
      summary: Generate a JSON schema from sample
      description: Sample a subset of documents in a collection to generate a JSON schema.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - database_name
                - collection_name
                - limit
              properties:
                database_name:
                  type: string
                  description: The name of the database that contains the collection.
                collection_name:
                  type: string
                  description:
                    The name of the collection to sample and generate a
                    schema for.
                limit:
                  type: integer
                  description: The maximum number of documents to include in the sample.
      responses:
        "200":
          description: Successfully generated schema
          content:
            application/json:
              schema:
                type: object
                properties:
                  schema:
                    type: object
                    description: The generated JSON schema
    parameters:
      - "$ref": "#/components/parameters/GroupId"
      - "$ref": "#/components/parameters/AppId"
      - "$ref": "#/components/parameters/ServiceId"
