        - name: start_date
          in: query
          schema:
            type: string
          description: |-
            The date and time in ISO 8601 at which to begin returning results,
            exclusive.
          required: false
        - name: end_date
          in: query
          schema:
            type: string
          description: |-
            The date and time in ISO 8601 at which to cease returning results,
            inclusive.
          required: false
        - name: skip
          in: query
          schema:
            type: integer
          description: |-
            The offset number of matching log entries to skip before including them
            in the response.
          required: false
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
          description: |-
            The maximum number of log entries to include in the response. If the
            query matches more than this many logs, it returns documents in
            ascending order by date until the limit is reached.
          required: false
        - name: type
          in: query
          schema:
            type: string
            enum:
              - TRIGGER_FAILURE
              - DB_TRIGGER
              - AUTH_TRIGGER
              - SCHEDULED_TRIGGER
              - FUNCTION
              - SERVICE_FUNCTION
              - STREAM_FUNCTION
              - SERVICE_STREAM_FUNCTION
              - AUTH
              - WEBHOOK
              - ENDPOINT
              - PUSH
              - API
              - API_KEY
              - GRAPHQL
              - SYNC_CONNECTION_START
              - SYNC_CONNECTION_END
              - SYNC_SESSION_START
              - SYNC_SESSION_END
              - SYNC_CLIENT_WRITE
              - SYNC_ERROR
              - SYNC_OTHER
              - SCHEMA_ADDITIVE_CHANGE
              - SCHEMA_GENERATION
              - SCHEMA_VALIDATION
              - LOG_FORWARDER
            description: The kind of log you would like to retrieve.
            required: false
      responses:
        "200":
          description: Successfully retrieved.
          content:
            application/json:
              schema:
                type: object
                required:
                  - nextEndDate
                  - nextSkip
                properties:
                  logs:
                    type: array
                    maxItems: 100
                    description: At most 100 results per request.
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                        co_id:
                          type: string
                        domain_id:
                          type: string
                        app_id:
                          type: string
                          description: |-
