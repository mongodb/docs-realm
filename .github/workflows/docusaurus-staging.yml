# @format

name: Docusaurus Staging

on:
  pull_request_target:
    paths:
      - "docusaurus/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      STAGING_DIR: "${{github.event.pull_request.head.repo.full_name}}/${{github.head_ref}}"
      DOCUSAURUS_URL: "http://realm-io-staging.s3-website-us-east-1.amazonaws.com"
      DOCUSAURUS_BASE_URL: "/${STAGING_DIR}/"

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: cd docusaurus && npm install && npm run build
      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.REALM_IO_STAGING_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.REALM_IO_STAGING_S3_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.REALM_IO_STAGING_S3_KEY }}
          AWS_REGION: "us-east-1"
          SOURCE_DIR: "docusaurus/build/"
          DEST_DIR: "$STAGING_DIR"
      - run: |
          echo "(Probably) hosted at: ${DOCUSAURUS_URL}/${STAGING_DIR}/index.html"
