name: KMM CI Realm Example App

on:
  pull_request:
    paths:
      - 'examples/kotlin/**'

jobs:
  build_kmm:
    name: Run KMM Example App Tests
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: run jvm commonTests
      with:
        java-version: 11
      run: cd examples/kotlin && ./gradlew jvmTest
