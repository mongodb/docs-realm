name: KMM CI Realm Example App

on:
  pull_request:
    paths:
      - 'examples/kotlin/**'

jobs:
  build_kmm:
    name: Run KMM Example App Tests
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: run tests
        script: cd examples/kotlin && ./gradlew jvmTest
