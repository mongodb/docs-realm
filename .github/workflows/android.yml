name: Android CI Realm Example App

on:
  pull_request:
    branches: [ master ]
    paths:
      - 'examples/android/**'

jobs:
  build_sync:
    name: Run Android Example App Tests (Sync)
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: run tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        ndk: 21.0.6113669
        cmake: 3.10.2.4988404
        script: cd examples/android/sync && ./gradlew connectedAndroidTest

  build_local:
    name: Run Android Example App Tests (Local)
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: run tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        ndk: 21.0.6113669
        cmake: 3.10.2.4988404
        script: cd examples/android/local && ./gradlew connectedAndroidTest
