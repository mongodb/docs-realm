name: React Native Legacy CI Tests

on:
  pull_request:
    paths:
      - "examples/react-native/legacy/**"

jobs:
  build:
    name: Run React Native Legacy CI Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use React Native ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: cd examples/react-native && npm install
      - run: cd examples/react-native && npm run test
