name: C++ Example Tests

on:
  pull_request:
    paths:
      - "examples/cpp/**"

jobs:
  tests:
    runs-on: macOS-12

    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            alpha:
              - 'examples/cpp/alpha/**'
            beta-asymmetric:
              - 'examples/cpp/beta/asymmetric/**'
            local:
              - 'examples/cpp/local/**'
            beta-sync:
              - 'examples/cpp/beta/sync/**'

      - name: Realm C++ Beta Asymmetric Tests
        if: steps.filter.outputs.beta-asymmetric == 'true'
        run: |
          cd examples/cpp/beta/asymmetric
          mkdir build && cd build
          cmake ..
          make
          ./examples-beta-asymmetric
      - name: Realm C++ Local Tests
        if: steps.filter.outputs.local == 'true'
        run: |
          cd examples/cpp/local
          mkdir build && cd build
          cmake ..
          cmake --build .
          ./examples-beta-local
      - name: Realm C++ Beta Flexible Sync Tests
        if: steps.filter.outputs.beta-sync == 'true'
        run: |
          cd examples/cpp/beta/sync
          mkdir build && cd build
          cmake ..
          make
          ./examples-beta-sync
